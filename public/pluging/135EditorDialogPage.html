
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>135编辑器</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    #editor135 {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<iframe id="editor135" src="//www.135editor.com/simple_editor.html?callback=true&appkey="></iframe>
<!-- <script type="text/javascript" src="internal.js"></script> -->
<script>
  var editor135 = document.getElementById('editor135');
  var parent = window.parent;
  // window.onload = function () {
	 //  setTimeout(function(){
		//   editor135.contentWindow.postMessage(editor.getContent(),'*');
	 //  },3000);    
  // };
  //iframe加载完成后，立即加载内容
  if (editor135.attachEvent) {
      editor135.attachEvent("onload", function() {
        setTimeout(function(){
          editor135.contentWindow.postMessage(parent.getHtml(),'*');
        },0);    
      });
  } else {
    // 兼容ie
      editor135.onload = function() {
        setTimeout(function(){
          editor135.contentWindow.postMessage(parent.getHtml(),'*');
        },0);    
      };
  }

  document.addEventListener("mousewheel", function (event) {
    event.preventDefault();
    event.stopPropagation();
  });
  window.addEventListener('message', function (event) {
      if (typeof event.data !== 'string') return;
      
      parent.setRichText(event.data)
      // editor.setContent(event.data);
      // editor.fireEvent("catchRemoteImage"); 
      // dialog.close();
  }, false);
</script>
</body>
</html>
